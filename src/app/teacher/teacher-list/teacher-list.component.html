<div class="container">
    <cm-header [title]= "title" (addClicked)="addTeacher()"></cm-header>
  <div class="row mb-3 justify-content-end">
<!--     <div class="col-2">
      <button class="btn btn-outline-primary" (click)="addTeacher()">Add New</button>
    </div> -->
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers">
            <td>{{teacher.id}}</td>
            <td>{{teacher.firstName}} {{teacher.lastName}}</td>
            <td>
              <button (click)=editTeacher(teacher) type="button" class="btn btn-outline-info btn-sm">
                Edit
              </button>
              <button (click)=delete(teacher.id) type="button" class="btn btn-outline-danger btn-sm ml-2">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
