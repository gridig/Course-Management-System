<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">

          <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">

            <div class="form-group">
              <label for="username">Username</label>
              <input [ngClass]="{ 'is-invalid': usernameField.touched && usernameField.errors }" type="text"
                class="form-control" id="username" placeholder="Enter username" formControlName="username">

              <div *ngIf="usernameField.errors" class="invalid-feedback">
                <span *ngIf="usernameField.hasError('required')">Required</span>
                <span *ngIf="usernameField.hasError('minlength')">Must have at least 5 characters </span>
              </div> 
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input [ngClass]="{ 'is-invalid': passwordField.touched && passwordField.errors }" type="password"
                class="form-control" id="password" placeholder="Enter password" formControlName="password">

              <div *ngIf="passwordField.errors" class="invalid-feedback">
                <span *ngIf="passwordField.hasError('required')">Required</span>
                <span *ngIf="passwordField.hasError('minlength')">Must have at least 5 characters </span>
              </div> 
            </div>

            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
