<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!--
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
    -->
</div>
<div class="modal-body">
    <form *ngIf="bsModalRef?.content?.name">
        <div class="input-group mb-3">
            <input type="text" name="name" placeholder="Course Name" class="form-control" aria-label="Default"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="bsModalRef.content.name">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
