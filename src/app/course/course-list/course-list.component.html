<div class="container">

  <div class="row mb-3 justify-content-end" >
    <div class="col-2">
      <button class="btn btn-outline-primary" (click)="addCourse()">Add New</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Course name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>
              <button (click)=editCourse(course) type="button" class="btn btn-outline-info btn-sm">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
