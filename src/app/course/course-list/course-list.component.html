<div class="container">

  <cm-header [title]="title" (addClicked)="addCourse()"></cm-header>

  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses; let i = index">
            <td>{{i + 1}}</td>
            <td>{{course.name}}</td>
            <td>
              <button (click)=editCourse(course) type="button" class="btn btn-outline-info btn-sm">
                Edit
              </button>
              <button (click)=delete(course) type="button" class="btn btn-outline-danger btn-sm ml-2">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
